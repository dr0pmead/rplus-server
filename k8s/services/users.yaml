# ═══════════════════════════════════════════════════════════════════════════════
# RPlus Kernel — Users Service
# HTTP: 5014, gRPC: 5015
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rplus-kernel-users
  namespace: rplus
  labels:
    app: rplus-kernel-users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rplus-kernel-users
  template:
    metadata:
      labels:
        app: rplus-kernel-users
    spec:
      containers:
        - name: users
          image: localhost:5000/rplus-users:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5014
              name: http
            - containerPort: 5015
              name: grpc
          envFrom:
            - configMapRef:
                name: vault-config
          env:
            - name: Vault__Token
              valueFrom:
                secretKeyRef:
                  name: vault-token
                  key: VAULT_TOKEN
            - name: ASPNETCORE_URLS
              value: "http://+:5014;http://+:5015"
            - name: Kafka__GroupId
              value: "users"
            - name: RPlus__Access__PermissionDiscovery__PublishIntervalSeconds
              value: "30"
            - name: OTEL_SERVICE_NAME
              value: "rplus-kernel-users"
          readinessProbe:
            httpGet:
              path: /health
              port: 5014
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rplus-kernel-users
  namespace: rplus
spec:
  selector:
    app: rplus-kernel-users
  ports:
    - port: 5014
      targetPort: 5014
      name: http
    - port: 5015
      targetPort: 5015
      name: grpc
