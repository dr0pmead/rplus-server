# ═══════════════════════════════════════════════════════════════════════════════
# RPlus Kernel — Access Service (RBAC)
# HTTP: 5002
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rplus-kernel-access
  namespace: rplus
  labels:
    app: rplus-kernel-access
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rplus-kernel-access
  template:
    metadata:
      labels:
        app: rplus-kernel-access
    spec:
      containers:
        - name: access
          image: localhost:5000/rplus-access:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5002
              name: http
          envFrom:
            - configMapRef:
                name: vault-config
          env:
            - name: Vault__Token
              valueFrom:
                secretKeyRef:
                  name: vault-token
                  key: VAULT_TOKEN
            - name: RPlus__Access__PermissionDiscovery__PublishIntervalSeconds
              value: "30"
            - name: Services__Audit__Grpc
              value: "http://rplus-kernel-audit:5010"
            - name: Kafka__GroupId
              value: "rplus-kernel-access"
            - name: OTEL_SERVICE_NAME
              value: "rplus-kernel-access"
          readinessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rplus-kernel-access
  namespace: rplus
spec:
  selector:
    app: rplus-kernel-access
  ports:
    - port: 5002
      targetPort: 5002
      name: http
