# RPlus Kernel â€” Runtime Service (HTTP: 5020, gRPC: 5021)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rplus-kernel-runtime
  namespace: rplus
  labels:
    app: rplus-kernel-runtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rplus-kernel-runtime
  template:
    metadata:
      labels:
        app: rplus-kernel-runtime
    spec:
      containers:
        - name: runtime
          image: rplus-runtime:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5020
              name: http
            - containerPort: 5021
              name: grpc
          envFrom:
            - configMapRef:
                name: vault-config
          env:
            - name: Vault__Token
              valueFrom:
                secretKeyRef:
                  name: vault-token
                  key: VAULT_TOKEN
            - name: ASPNETCORE_URLS
              value: "http://+:5020;http://+:5021"
            - name: RPlus__Access__PermissionDiscovery__PublishIntervalSeconds
              value: "30"
            - name: OTEL_SERVICE_NAME
              value: "rplus-kernel-runtime"
          readinessProbe:
            httpGet:
              path: /health
              port: 5020
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rplus-kernel-runtime
  namespace: rplus
spec:
  selector:
    app: rplus-kernel-runtime
  ports:
    - port: 5020
      targetPort: 5020
      name: http
    - port: 5021
      targetPort: 5021
      name: grpc
